usage=\
Uso: <input graph> <archivo de comandos> \n\
Esta aplicación analiza un gráfico de entrada según instrucciones de una serie \n\
de comandos. El formato de los archivos de entrada es el siguiente: \n\
. <input graph>: archivo que contiene un conjunto de gráficos separados por comas \n\
.                conexiones, donde se describe cada conexión \n\
.                por dos letras correspondientes a la fuente y la meta \n\
.                seguido de un número entero que indica el peso (es decir \n\
.                la "distancia") para esta ruta. Por ejemplo "AC7, CB5") \n\
. <archivo de comandos>: archivo que describe el análisis que se va a realizar. Cada línea \n\
.                        corresponde a una acción: \n\
.                        ¿distancia? <nodos>: calcula la distancia para un determinado \n\
.                                             ruta. Por ejemplo: "distancia? ADC" \n\
.                        ¿excursiones? <cond> <nodos>: calcula el número de posibles \n\
.                                                      viajes entre dos nodos que satisfacen \n\
.                                                      una condición dada. Las condiciones son \n\
.                                                      expresada con una combinación de \n\
.                                                      operador, un valor y un nombre de entidad \n\
.                                                      es decir, ">5 stops" o "= 7 distancia". \n\
.                                                      Así por ejemplo: "trips? <10 stops EA" \n\
.                                                      significa "calcular el número de viajes \n\
.                                                      entre E y A que tienen menos de \n\
.                                                      10 paradas. \n\
.                        el más corto <nodos>: encuentra la distancia más corta entre \n\
.                                              dos nodos (es decir, "AD más corto") \n
